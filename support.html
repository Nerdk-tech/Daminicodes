<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support - Daminī Codesphere</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { background:#000; color:#fff; line-height:1.6; scroll-behavior:smooth; }
  a { text-decoration:none; color:inherit; }
  .container { max-width:1200px; margin:auto; padding:0 20px; }

  /* HEADER */
  header { display:flex; justify-content:space-between; align-items:center; padding:20px 0; position: sticky; top:0; background:#000; z-index:20; }
  header h1 { font-size:1.8rem; font-weight:800; color:#fff; }

  /* SIDEBAR */
  .menu-icon { font-size:2rem; cursor:pointer; color:#fff; }
  .sidebar {
    height:100%; width:0; position:fixed; top:0; right:0; background:#000; overflow-x:hidden;
    transition:0.5s; padding-top:60px; z-index:1000;
  }
  .sidebar a {
    padding:10px 8px 10px 32px; display:block; font-size:1.2rem; font-weight:600; color:#fff; transition:0.3s;
  }
  .sidebar a:hover { color:#aaa; padding-left:40px; }
  .sidebar .closebtn { position:absolute; top:0; right:25px; font-size:36px; }

  /* SUPPORT SECTION */
  .support-section { padding:60px 20px; max-width:500px; margin:40px auto; }
  .support-card {
    background:#111; border:1px solid #fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(255,255,255,0.1);
  }
  .logo-header { text-align:center; margin-bottom:25px; }
  .app-title { font-size:2rem; font-weight:800; color:#fff; }
  .app-subtitle { font-size:1rem; color:#aaa; margin-bottom:20px; }

  /* FORM */
  .form-group { margin-bottom:20px; }
  label { display:block; margin-bottom:5px; font-weight:600; font-size:0.9rem; }
  input, textarea {
    width:100%; padding:12px; border-radius:8px; border:1px solid #fff; background:#000; color:#fff; font-size:1rem;
  }
  input:focus, textarea:focus { outline:none; border-color:#aaa; background:#111; }
  .btn-submit {
    width:100%; padding:14px; border-radius:8px; font-weight:800; cursor:pointer; border:1px solid #fff;
    background:#000; color:#fff; font-size:1rem; text-transform:uppercase; letter-spacing:1px; transition:0.3s;
  }
  .btn-submit:hover { background:#111; box-shadow:0 4px 15px rgba(255,255,255,0.1); }

  footer { text-align:center; padding:40px 0; border-top:1px solid #fff; color:#aaa; font-size:0.9rem; }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Daminī Codesphere</h1>
    <span class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></span>
  </header>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="events.html">Events & Leaderboard</a>
    <a href="certifications.html">Certifications</a>
    <a href="tools.html">Dev Tools</a>
    <a href="support.html" style="color:#aaa;">Support</a>
    <a href="developers.html">Developers</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="codespace.html">Codespace</a>
  </div>

  <section class="support-section">
    <div class="support-card">
      <div class="logo-header">
        <h2 class="app-title">SUPPORT</h2>
        <p class="app-subtitle">Direct line to Daminī Administration</p>
      </div>

      <form action="mailto:damibotzinc@gmail.com" method="GET" enctype="text/plain">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="Name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="whatsapp">WhatsApp Number</label>
          <input type="tel" id="whatsapp" name="WhatsApp" required placeholder="+234...">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="Message" required placeholder="How can we help you today?"></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Support Request</button>
      </form>
    </div>
  </section>

  <footer>
    © 2026 Daminī Codesphere • Mostly coding, mostly community.
  </footer>
</div>

<script>
  function openNav() { document.getElementById("mySidebar").style.width="280px"; }
  function closeNav() { document.getElementById("mySidebar").style.width="0"; }
</script>
</body>
</html>
