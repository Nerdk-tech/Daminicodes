<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daminī Codespace Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        :root { --bg: #1e1e1e; --side: #252526; --border: #333; --accent: #7c3aed; --header: #2d2d2d; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height: 100%; background: var(--bg); color: #d4d4d4; font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* UI UX: Header */
        header { height: 50px; background: var(--header); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #000; }
        .logo-section { display: flex; align-items: center; gap: 12px; font-weight: 800; }
        .logo-tag { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-family: 'Fira Code'; font-size: 0.9rem; }

        /* Main Workspace */
        .workspace { display: flex; height: calc(100vh - 50px); position: relative; }

        /* Sidebar UX (Collapsible) */
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; }
        .sidebar.collapsed { width: 0; overflow: hidden; }
        
        .sidebar-toolbar { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); font-size: 0.7rem; font-weight: 800; color: #858585; }
        .fs-tools i { cursor: pointer; margin-left: 10px; transition: 0.2s; }
        .fs-tools i:hover { color: #fff; }

        .file-tree { flex: 1; overflow-y: auto; padding: 10px 0; }
        .tree-item { padding: 6px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; border-left: 3px solid transparent; }
        .tree-item:hover { background: #2a2d2e; }
        .tree-item.active { background: #37373d; border-left-color: var(--accent); color: #fff; }
        .indent { margin-left: 15px; border-left: 1px solid #444; }

        /* Icons */
        .fa-html5 { color: #e34c26; } .fa-css3-alt { color: #264de4; } .fa-js { color: #f7df1e; } .fa-folder { color: #dcb67a; }

        /* Editor Area */
        .editor-container { flex: 1; position: relative; min-width: 0; }
        #monaco-root { height: 100%; width: 100%; }

        /* Controls */
        .btn-group { display: flex; gap: 8px; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; color: white; transition: 0.2s; }
        .btn-primary { background: var(--accent); }
        .btn-run { background: #0e639c; }
        .btn-dark { background: #444; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .sidebar { position: absolute; z-index: 100; height: 100%; }
            .sidebar.collapsed { width: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <i class="fas fa-bars" style="cursor:pointer" onclick="toggleSidebar()"></i>
            <span class="logo-tag">&lt;/&gt;</span>
            <span style="letter-spacing: 1px;">DAMINĪ CODESPACE</span>
        </div>
        <div class="btn-group">
            <button class="btn btn-run" onclick="openInBrowser()"><i class="fas fa-external-link-alt"></i> OPEN IN BROWSER</button>
            <button class="btn btn-primary" onclick="runInTerminal()"><i class="fas fa-play"></i> RUN JS</button>
        </div>
    </header>

    <div class="workspace">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-toolbar">
                <span>EXPLORER</span>
                <div class="fs-tools">
                    <i class="fas fa-file-plus" title="New File" onclick="createItem('file')"></i>
                    <i class="fas fa-folder-plus" title="New Folder" onclick="createItem('folder')"></i>
                </div>
            </div>
            <div class="file-tree" id="file-tree"></div>
        </aside>

        <main class="editor-container">
            <div id="monaco-root"></div>
        </main>
    </div>

    <script>
        let editor;
        let fileSystem = JSON.parse(localStorage.getItem('damini_v4_fs')) || [
            { id: '1', name: 'index.html', type: 'file', content: '<html>\n<head>\n <link rel="stylesheet" href="style.css">\n</head>\n<body>\n <h1>Daminī system Ready</h1>\n <script src="script.js"><\/script>\n</body>\n</html>' },
            { id: '2', name: 'style.css', type: 'file', content: 'body { background: #121212; color: #7c3aed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }' },
            { id: '3', name: 'script.js', type: 'file', content: 'console.log("Hello from the Virtual Server!");' },
            { id: '4', name: 'Components', type: 'folder', children: [] }
        ];
        let activeFile = fileSystem[0];

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-root'), {
                value: activeFile.content,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 15,
                fontFamily: 'Fira Code',
                padding: { top: 20 }
            });

            editor.onDidChangeModelContent(() => {
                activeFile.content = editor.getValue();
                saveFS();
            });

            renderTree();
        });

        function renderTree() {
            const container = document.getElementById('file-tree');
            container.innerHTML = "";
            
            const buildTree = (items, parentElement) => {
                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = `tree-item ${item.id === activeFile.id ? 'active' : ''}`;
                    
                    let icon = '<i class="fas fa-file"></i>';
                    if (item.type === 'folder') icon = '<i class="fas fa-folder"></i>';
                    else if (item.name.endsWith('.html')) icon = '<i class="fab fa-html5"></i>';
                    else if (item.name.endsWith('.css')) icon = '<i class="fab fa-css3-alt"></i>';
                    else if (item.name.endsWith('.js')) icon = '<i class="fab fa-js"></i>';

                    el.innerHTML = `${icon} <span>${item.name}</span>`;
                    el.onclick = () => { if(item.type === 'file') openFile(item); };
                    parentElement.appendChild(el);

                    if (item.children) {
                        const childBox = document.createElement('div');
                        childBox.className = "indent";
                        buildTree(item.children, childBox);
                        parentElement.appendChild(childBox);
                    }
                });
            };
            buildTree(fileSystem, container);
        }

        function openFile(file) {
            activeFile = file;
            const ext = file.name.split('.').pop();
            const langMap = { js: 'javascript', html: 'html', css: 'css' };
            monaco.editor.setModelLanguage(editor.getModel(), langMap[ext] || 'plaintext');
            editor.setValue(file.content);
            renderTree();
        }

        function createItem(type) {
            const name = prompt(`Enter ${type} name:`);
            if (!name) return;
            const newItem = { id: Date.now().toString(), name, type, content: type === 'file' ? '' : null };
            if (type === 'folder') newItem.children = [];
            fileSystem.push(newItem);
            saveFS();
            renderTree();
        }

        function saveFS() { localStorage.setItem('damini_v4_fs', JSON.stringify(fileSystem)); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        // THE BROWSER REDIRECT (VIRTUAL LOCALHOST)
        function openInBrowser() {
            const findFile = (name) => {
                let found = null;
                const search = (list) => list.forEach(i => { 
                    if(i.name === name) found = i; 
                    if(i.children) search(i.children);
                });
                search(fileSystem);
                return found;
            };

            const htmlFile = findFile('index.html');
            const cssFile = findFile('style.css');
            const jsFile = findFile('script.js');

            if (!htmlFile) return alert("Please create an index.html first!");

            let fullContent = htmlFile.content;
            // Inject CSS and JS manually into the blob to simulate linking
            if(cssFile) fullContent = fullContent.replace('</head>', `<style>${cssFile.content}</style></head>`);
            if(jsFile) fullContent = fullContent.replace('</body>', `<script>${jsFile.content}<\/script></body>`);

            const blob = new Blob([fullContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        function runInTerminal() {
            const code = editor.getValue();
            try { eval(code); alert("JS Executed Successfully!"); } 
            catch(e) { alert("Execution Error: " + e.message); }
        }
    </script>
</body>
</html>
